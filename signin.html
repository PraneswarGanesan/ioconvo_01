<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - IOCONVO</title>
    <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    <style>
        /* Your custom styles here */
        .parallax-container {
            background-image: url('./imgsrc/Studio\ Ghibli.png'); /* Replace with your image URL */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            padding-bottom: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
    </style>
</head>

<body>
    <!-- Parallax Background -->
    <div class="parallax-container">
        <!-- Navigation -->
        <nav class="lg:w-2/3 bg-transparent p-4">
            <!-- Your navigation code here -->
        </nav>

        <!-- Main Content (Centered) -->
        <div class="center">
            <div class="form-container">
                <h2 class="text-2xl font-semibold mb-4 text-center">Sign Up</h2>
                <form class="space-y-6">
                    <!-- Name, Email, Password fields -->
                    <div>
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                        <input type="text" id="name" name="name"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                            placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                            placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                        <input type="password" id="password" name="password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                            placeholder="Create a password" required>
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm
                            Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
                            placeholder="Confirm your password" required>
                    </div>
                    <button type="submit"
                        class="bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-600 transition duration-300 w-full">Sign
                        Up</button>
                </form>

                <!-- Google Sign-In -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Or sign up with:</p>
                    <a href="#" class="text-blue-500 font-bold">Google</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
